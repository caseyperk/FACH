<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Hospitals Association</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="logo.png" alt="Children's Hospitals Association">
        </div>
        <div class="menu-icon">&#9776;</div> <!-- The hamburger icon (unicode character) -->
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Your content goes here -->
  </main>

  <footer>
    <p>&copy; 2023 Children's Hospitals Association. All rights reserved.</p>
  </footer>

  <script>
    const menuIcon = document.querySelector('.menu-icon');
    const menu = document.querySelector('.menu');

    // Toggle the 'show' class on the menu when the icon is clicked
    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
