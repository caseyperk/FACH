<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Hospitals Association</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/maps/modules/map.js"></script>
</head>
<body>
  <header>
    <!-- Your header content goes here -->
  </header>

  <main>
    <!-- Your main content goes here -->
    <div class="middle-layout">
      <h1>Welcome to Children's Hospitals Association</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor nulla vel massa aliquam, in tincidunt libero dapibus. Nulla facilisi.</p>
      <div id="mapContainer" style="min-width: 400px; height: 600px;"></div>
    </div>
  </main>

  <footer>
    <!-- Your footer content goes here -->
    &copy; 2023 Children's Hospitals Association
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>

    <script>
    // Your JavaScript code for rendering the map goes here
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Fetch the map data (Florida counties) from the "Florida_counties.json" file
        const response = await fetch('Florida_counties.json');
        const FLORIDA_COUNTIES = await response.json();

        // Instantiate the map
        Highcharts.mapChart('mapContainer', {
          chart: {
            map: FLORIDA_COUNTIES
          },
          title: {
            text: 'Florida Counties'
          },
          subtitle: {
            text: 'Source map: Florida_counties.json'
          },
          mapNavigation: {
            enabled: true,
            buttonOptions: {
              verticalAlign: 'bottom'
            }
          },
          series: [{
            name: 'Counties',
            data: [],
            mapData: FLORIDA_COUNTIES,
            joinBy: 'GEO_ID', // Use the 'GEO_ID' property to join the data
            states: {
              hover: {
                color: '#BADA55' // Custom color for the hover state
              }
            },
            dataLabels: {
              enabled: true,
              format: '{point.properties.NAME}' // Show county names on the map
            }
          }]
        });

      } catch (error) {
        console.error('Error fetching map data:', error);
      }
    });
  </script>
</body>
</html>
